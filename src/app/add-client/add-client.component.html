<div class="main-content">
    <div class="container-fluid">
      <div class="row">
          <div class="card">
            <div class="card-header card-header-danger">
              <h4 class="card-title">Ajouter client</h4>
            </div>
            <div class="card-body">         
              <form [formGroup]="formClient">                
                <div class="row">
                    <mat-form-field>
                      <input matInput placeholder="Name" formControlName="name">
                      <mat-error>Name est obligatoire</mat-error>
                    </mat-form-field>
                </div>
                <div class="row">
                  <mat-form-field>
                    <input matInput placeholder="Adresse" formControlName="address">
                    <mat-error>Adresse est obligatoire</mat-error>
                  </mat-form-field>
                </div>
                <div class="row">
                    <div class="col-md-3">
                      <mat-form-field>
                        <input matInput placeholder="tel" formControlName="phone">
                        <mat-error>Tel est obligatoire</mat-error>
                      </mat-form-field>
                    </div>
                    <div class="col-md-4">
                      <mat-form-field>
                        <input  matInput placeholder="Enter your email" type="email" formControlName="email">
                        <mat-error *ngIf="formClient.hasError('required','email')">E-mail is required</mat-error>
                        <mat-error *ngIf="formClient.hasError('email','email')">E-mail is not valid</mat-error>
                      </mat-form-field>
                    </div>
                </div>

                <div class="col-md-12">
                  <mat-form-field appearance="fill">
                    <mat-label> client type</mat-label>
                    <mat-select  (selectionChange)="typeValue($event.value)">
                      <mat-option *ngFor="let type of types" [value]="type.value">
                        {{type.viewValue}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
                <button mat-raised-button type="submit" class="btn btn-danger pull-right" (click)="onSubmit()" [disabled]="formClient.invalid" >Enregistrer</button>
              </form>
            </div>
          </div>
      </div>
    </div>
  </div>
