<div class="main-content">
    <div class="container-fluid">
      <div class="row">
          <div class="card">
            <div class="card-header card-header-danger">
              <h4 class="card-title">Ajouter Categorie</h4>
            </div>
            <div class="card-body">         
              <form [formGroup]="formCat">                
                <div class="row">
                    <mat-form-field>
                      <input matInput placeholder="Name" formControlName="name">
                      <mat-error>Name est obligatoire</mat-error>
                    </mat-form-field>
                </div>
                <button mat-raised-button type="submit" class="btn btn-danger pull-right" (click)="onSubmit()" >Enregistrer</button>
              </form>
            </div>
          </div>
      </div>
    </div>
  </div>
