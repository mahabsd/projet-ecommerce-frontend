<div class="main-content">
    <div class="container-fluid">
      <div class="row">
          <div class="card">
            <div class="card-header card-header-danger">
              <h4 class="card-title">Ajouter Produit</h4>
            </div>
            <div class="card-body">         
              <form [formGroup]="formproduit">                
                <div class="row">
                    <mat-form-field>
                      <input matInput placeholder="Name" formControlName="name">
                      <mat-error>Name est obligatoire</mat-error>
                    </mat-form-field>
                </div>
                <div class="row">
                  <mat-form-field>
                    <input matInput placeholder="price" formControlName="price">
                    <mat-error>price est obligatoire</mat-error>
                  </mat-form-field>
                </div>
                <div class="row">
                    <div class="col-md-3">
                      <mat-form-field>
                        <input matInput placeholder="quantity" formControlName="quantity">
                        <mat-error>quantity est obligatoire</mat-error>
                      </mat-form-field>
                    </div>
                    
                </div>
                <div class="row">
                    <div class="col-md-4">
                      <mat-form-field>
                        <textarea matInput placeholder="description" formControlName="description"> Description</textarea>
                        <mat-error>description est obligatoire</mat-error>
                      </mat-form-field>
                    </div>
                    
                </div>
                <div class="col-md-12">
                  <mat-form-field appearance="fill">
                    <mat-label> cat√©gorie</mat-label>
                    <mat-select formControlName="category" >
                      <mat-option *ngFor="let cat of catsreceived" [value]="cat.name" >
                        {{cat.name}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
                <button mat-raised-button type="submit" class="btn btn-danger pull-right" (click)="onSubmit()" >Enregistrer les modifications</button>
              </form>
            </div>
          </div>
      </div>
    </div>
  </div>
